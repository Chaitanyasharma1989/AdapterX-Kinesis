# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: testdb

# Database adapter configuration for tests
database:
  type: mysql
  mysql:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    table-name: entities
  mongodb:
    collection-name: entities
    database-name: testdb

# Simplified resilience4j configuration for tests
resilience4j:
  circuitbreaker:
    instances:
      database-operations:
        sliding-window-size: 5
        minimum-number-of-calls: 2
        permitted-number-of-calls-in-half-open-state: 1
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 1s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 5
      database-connection:
        sliding-window-size: 3
        minimum-number-of-calls: 1
        permitted-number-of-calls-in-half-open-state: 1
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 1s
        failure-rate-threshold: 30
        event-consumer-buffer-size: 5
      database-health:
        sliding-window-size: 2
        minimum-number-of-calls: 1
        permitted-number-of-calls-in-half-open-state: 1
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 1s
        failure-rate-threshold: 20
        event-consumer-buffer-size: 5
  
  retry:
    instances:
      database-operations:
        max-attempts: 2
        wait-duration: 100ms
        retry-exceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
      database-connection:
        max-attempts: 2
        wait-duration: 100ms
        retry-exceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
      database-health:
        max-attempts: 1
        wait-duration: 100ms
        retry-exceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
  
  bulkhead:
    instances:
      database-operations:
        max-concurrent-calls: 5
        max-wait-duration: 100ms

# Simplified metrics configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: false

# Simplified logging for tests
logging:
  level:
    com.csharma.databaseadapterx: INFO
    org.springframework.jdbc: WARN
    org.springframework.data.mongodb: WARN
    io.github.resilience4j: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Test server configuration
server:
  port: 0  # Random port for tests 